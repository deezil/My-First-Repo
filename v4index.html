<!DOCTYPE html>
<html>

<title>Test Profile Page</title>

<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="v4style.css">
  <script type="text/javascript" src="//use.typekit.net/vjl4dlm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

  <div class="app-container">

    <div class="jumbotron">
    </div>

    <div class="profile-header-row row">
      <div class="profile-header col-xs-2 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
        <figure class="profile-avatar">
          <a class="profile-avatar" href="#"><img src="http://37.media.tumblr.com/02526e5cd1e38bba1cb46893e9b07897/tumblr_na0k67nBsz1st5lhmo1_1280.jpg"/></a>
        </figure>
      </div>

      <div class="profile-info-container col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
        <div class="profile-details">
          <div class="profile-user-name">Steven Spielberg</div>
          <div class="profile-user-roles">PRODUCER, DIRECTOR, WRITER, BIGWIG</div>
          <div class="profile-user-location"><i class="fa fa-map-marker fa-lg"></i>Los Angeles, California, USA</div>
        </div>
      </div>
    </div>
  </div>

</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
