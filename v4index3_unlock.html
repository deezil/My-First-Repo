<!DOCTYPE html>
<html>

<title>Unlock Your City</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

  <!-- Bootstrap's CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Hirehive CSS -->
  <link rel="stylesheet" href="v4style3.css">

  <!-- Adobe Typekit -->
  <script type="text/javascript" src="//use.typekit.net/vjl4dlm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

<!-- Top Navbar **right items are .pull-right, hence reverse order. See: Log In onwards** -->
<div class="top-navbar not-loggedin widget-row row">
  <!-- Logo for @min-width 768px -->
  <div class="logo-container visible-sm visible-md visible-lg pull-left">
    <a href="#">
      <img src="/testwebsite/my-first-repo/assets/hh_navbar_logo.png">
    </a>
  </div>

  <!-- Logo for @min-width 768px -->
  <div class="logo-container visible-xs pull-left">
    <a href="#">
      <img src="/testwebsite/my-first-repo/assets/hh_navbar_logo_beeonly.png">
    </a>
  </div>

  <!-- Searchbar Visible only @min-width 992px -->
  <div class="searchbar-container visible-md visible-lg col-md-3 col-lg-3">
    <i class="fa fa-search fa-lg"></i>
    <form role="form">
      <input type="searchTerm" class="form-control" id="searchTerm" placeholder="What gear are you looking for?"/>
    </form>
  </div> <!-- END searchbar-container -->

  <!-- Searchbar Icon for Modal @ Sm screens -->
  <div class="searchbar-container-sm visible-xs visible-sm col-xs-1 col-sm-1">
    <a href="#" class="white" data-toggle="modal" data-target="#search-modal-sm"><i class="fa fa-search fa-lg"></i></a>
  </div> <!-- END searchbar-container -->

  <div class="navbar-option col-xs-2 col-sm-1 col-md-1 col-lg-1 pull-right">
    <h5 class="cl-effect-4"><a href="#">Log In</a></h5>
  </div>
  <div class="navbar-option col-xs-3 col-sm-1 col-md-1 col-lg-1 pull-right">
    <h5 class="cl-effect-4"><a href="#">Sign Up</a></h5>
  </div>
  
  <div class="navbar-option col-sm-2 col-md-1 col-lg-1 visible-sm visible-md visible-lg pull-right">
    <h5 class="cl-effect-4"><a href="#">How It Works</a></h5>
  </div>
  <div class="navbar-option col-xs-3 col-sm-1 col-md-1 col-lg-1 dropdown cl-effect-4 pull-right">
    <a href="#" data-target="#" class="dropdown-toggle" id="browseDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><h5>Browse</h5></a>
    <span class="caret"></span>
    <ul class="dropdown-menu" role="menu" aria-labelledby="browseDrop">
      <li><a href="#"><h5>Gear</h5></a></li>
      <li class="top-border"><a href="#"><h5>People</h5></a></li>
      <li class="top-border"><a href="#"><h5>Projects</h5></a></li>
    </ul>
  </div>
  <div class="navbar-option col-sm-2 col-md-2 col-lg-2 visible-sm visible-md visible-lg pull-right">
    <button class="transparent-btn-yellow" id="listGear">List Your Gear</button>
  </div>

</div> <!-- END top-navbar widget-row row -->

<!-- Search Modal Sm -->
<div class="booking-modal modal fade" id="search-modal-sm" tab-index="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="bookingModalLargeLabel">What gear are you looking for?</h3>
      </div>
      <div class="modal-body">
        <textarea class="form-control" rows="1" placeholder="e.g. Red Epic, C300, etc"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="transparent-btn modal-cancel-btn" data-dismiss="modal">Cancel</button>
        <button type="button" class="transparent-btn modal-send-btn bold"><a href="#">Search</a></button>
      </div> <!-- END modal-footer -->
    </div> <!-- END modal-content -->
  </div> <!-- END modal-dialog -->
</div> <!-- END search modal -->

<div class="fivefive-header-spacer"></div>

<div class="unlock-content-body">

  <section class="unlock-header">
    <h1 class="bold">Unlock Hirehive in your city</h1>
  </section> <!-- END unlock-header -->

  <section class="unlock-leaderboard row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="all-cap">Hirehive City Leaderboard</h3>
    </div>

    <div class="clearfix"></div>

    <div class="city-col col-md-4 col-md-offset-2">
      <h5 class="bold all-cap">New York City</h5>
    </div> <!-- END city-col -->
    <div class="progress-col col-md-4">
      <progress max="100" value="50"></progress>
    </div>
  </section> <!-- END unlock-leaderboard -->

</div> <!-- END landing-content-body -->

</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Plugins / Scripts -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Plugin for Countdown Timer -->
<script type="text/javascript" src="/testwebsite/my-first-repo/jquery.countdown-2.0.4/jquery.countdown.js"></script>

<script>
  $(document).ready(function() {

    $('.dropdown-toggle').dropdown();

    // Transparent buttons
    $('.transparent-btn').mouseenter(function() {
      $(this).addClass('transparent-btn-fill');
    });


    $('.transparent-btn').mouseleave(function() {
      $(this).removeClass('transparent-btn-fill');
    }); 

    //.transparent-button .followButton
    $('button.followButton').on('click', function(e){
      e.preventDefault();
      $button = $(this);
      if($button.hasClass('following')){
          //$.ajax(); Do Unfollow
          $button.removeClass('following');
          $button.removeClass('unfollow');
          $button.text('Follow');
          $button.prepend('<i class="fa fa-plus"></i>&nbsp;');
      } else {
          // $.ajax(); Do Follow
          $button.addClass('following');
          $button.text('Following');
          $button.css('font-weight', '700');
      }
    });

    $('button.followButton').hover(function(){
         $button = $(this);
        if($button.hasClass('following')){
            $button.addClass('unfollow');
            $button.text('Unfollow');
        }
    }, function(){
        if($button.hasClass('following')){
            $button.removeClass('unfollow');
            $button.text('Following');
        }
    });

    //Yellow Btn Hover Effect
    $('.transparent-btn-yellow').mouseenter(
      function() {
        $(this).addClass('yellow-btn-fill');
      }
    );
    $('.transparent-btn-yellow').mouseleave(
      function() {
        $(this).removeClass('yellow-btn-fill');
      }
    ); 

    // Project Social Hover Effects
    $('.fa-facebook-square').mouseenter(
      function() {
        $(this).addClass('project-social-fb-hover');
      }
    );
    $('.fa-facebook-square').mouseleave(
      function() {
        $(this).removeClass('project-social-fb-hover');
      }
    );

    $('.fa-twitter-square').mouseenter(
      function() {
        $(this).addClass('project-social-twitter-hover');
      }
    );
    $('.fa-twitter-square').mouseleave(
      function() {
        $(this).removeClass('project-social-twitter-hover');
      }
    );

    $('.fa-linkedin-square').mouseenter(
      function() {
        $(this).addClass('project-social-linkedin-hover');
      }
    );
    $('.fa-linkedin-square').mouseleave(
      function() {
        $(this).removeClass('project-social-linkedin-hover');
      }
    );

    // Wishlist / Like
    $('.hearts').on('click', function(e){
      e.preventDefault();
      $button = $(this);
      if($button.hasClass('liked')){
          //$.ajax(); Do Unlike
          $button.removeClass('liked');
          $button.find('.fa-heart-o').css('display', 'inline');
          $button.find('.fa-heart').css('display', 'none'); 
      } else {
          // $.ajax(); Do Liked
          $button.addClass('liked');
          $button.find('.fa-heart-o').css('display', 'none');
          $button.find('.fa-heart').css('display', 'inline'); 
      }
    });

    //Countdown Timer
    $('#clock').countdown('2015/01/01', function(event) {
      var $this = $(this).html(event.strftime(''
        + '<span class="clocknumbers">%-w</span> weeks '
        + '<span class="clocknumbers">%-d</span> days '
        + '<span class="clocknumbers">%-H</span> hrs '
        + '<span class="clocknumbers">%M</span> min '
        + '<span class="clocknumbers">%S</span> sec'));
    });

  });

</script>

</html>
